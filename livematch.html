<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Containers with Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .container img {
            width: 45%;
            max-width: 150px;
            border-radius: 5px;
        }

        .container p {
            margin: 0;
            padding: 0 10px;
            text-align: center;
            font-size: 16px;
            flex: 1;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            .container img {
                width: 30%;
                max-width: 120px;
            }

            .container p {
                font-size: 14px;
            }
        }
    </style>
</head>
